<!DOCTYPE html>
<html lang="en">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;cursor:default;user-select:none}
    html{overflow-y:scroll;scrollbar-width:none;-ms-overflow-style:none}
    html::-webkit-scrollbar{display:none}
    :root{--gold:#FFD700;--gold-dark:#B8860B;--honey:#FF8F00;--black:#0a0a0a}
    body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--black);color:#fff;overflow-x:hidden}
    .loader{position:fixed;top:0;left:0;width:100%;height:100%;background:var(--black);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;animation:fadeOut .5s ease 3s forwards}
    .loader-bee{width:120px;height:120px;animation:loaderFloat 1s ease-in-out infinite,loaderZoom .5s ease 2.5s forwards}
    .loader-hexagons{position:absolute;width:300px;height:300px;animation:hexRotate 3s linear infinite}
    .loader-hex{position:absolute;width:100%;height:100%;animation:hexPulse 1.5s ease-in-out infinite}
    .loader-hex:nth-child(2){animation-delay:.2s;transform:scale(.7);opacity:.6}
    .loader-hex:nth-child(3){animation-delay:.4s;transform:scale(.4);opacity:.3}
    .loader-text{margin-top:30px;height:30px;animation:textPulse 1s ease-in-out infinite}
    .loader-bar-container{width:200px;height:4px;background:#222;border-radius:2px;margin-top:20px;overflow:hidden}
    .loader-bar{height:100%;width:0;background:linear-gradient(90deg,var(--gold),var(--honey));border-radius:2px;animation:loadBar 2.5s ease forwards}
    @keyframes loaderFloat{0%,100%{transform:translateY(0) rotate(-5deg)}50%{transform:translateY(-15px) rotate(5deg)}}
    @keyframes loaderZoom{to{transform:scale(50);opacity:0}}
    @keyframes hexRotate{to{transform:rotate(360deg)}}
    @keyframes hexPulse{0%,100%{opacity:.3}50%{opacity:.8}}
    @keyframes textPulse{0%,100%{opacity:.5}50%{opacity:1}}
    @keyframes loadBar{0%{width:0}50%{width:70%}100%{width:100%}}
    @keyframes fadeOut{to{opacity:0;visibility:hidden;pointer-events:none}}
    .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;overflow:hidden}
    .particle{position:absolute;background:var(--gold);border-radius:50%;opacity:.3;animation:floatP linear infinite}
    @keyframes floatP{0%{transform:translateY(100vh) rotate(0);opacity:0}10%{opacity:.3}90%{opacity:.3}100%{transform:translateY(-100vh) rotate(720deg);opacity:0}}
    nav{position:fixed;top:0;width:100%;padding:1rem 5%;display:flex;justify-content:space-between;align-items:center;z-index:1000;background:rgba(10,10,10,.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,215,0,.15);transform:translateY(-100%);animation:slideDown .6s ease 3.2s forwards}

    .logo{display:flex;align-items:center;gap:12px}

    .btn{background:linear-gradient(135deg,var(--gold),var(--honey));padding:.8rem 1.8rem;border:none;border-radius:8px;transition:transform .3s,box-shadow .3s;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transition:left .5s}

    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem;position:relative;background:radial-gradient(ellipse at center,rgba(255,215,0,.08) 0%,transparent 60%)}

    .scroll-indicator{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:10px;opacity:0;animation:fadeInUp 1s ease 3.8s forwards}
    .scroll-mouse{width:26px;height:40px;border:2px solid rgba(255,215,0,.5);border-radius:13px;position:relative}

    .feature-desc{height:14px;opacity:.5}
    footer{text-align:center;padding:3rem 2rem;border-top:1px solid rgba(255,215,0,.1);display:flex;flex-direction:column;align-items:center;position:relative;z-index:2}
    .footer-logo{width:50px;height:50px;margin-bottom:1rem;opacity:.5}
    .social-links{display:flex;justify-content:center;gap:1rem;margin-bottom:1.5rem}
    .social-links a{width:40px;height:40px;background:rgba(255,215,0,.1);border-radius:50%;display:flex;align-items:center;justify-content:center;color:var(--gold);font-size:1rem;transition:all .3s;border:1px solid rgba(255,215,0,.2)}

    .copyright{height:14px;opacity:.4}
