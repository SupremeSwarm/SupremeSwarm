<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Swarm | Bee Swarm Simulator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* --- Base Reset & Setup --- */
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; user-select: none; }
    html::-webkit-scrollbar { display: none; }
    html { scrollbar-width: none; scroll-behavior: smooth; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }
    
    /* Crucial: Prevents main page scrolling when cart is active */
    body.cart-open { overflow: hidden; } 

    /* --- Loader Styles --- */
    .loader { position: fixed; inset: 0; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s, visibility 0.5s; }
    .loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
    .loader-hex { position: absolute; width: 250px; height: 250px; animation: hexSpin 4s linear infinite; }
    .loader-hex svg { width: 100%; height: 100%; }
    .loader-bee { font-size: 80px; animation: beeBounce 0.6s ease-in-out infinite; position: relative; z-index: 2; }
    .loader-text { color: #FFD700; font-size: 24px; font-weight: 900; margin-top: 20px; letter-spacing: 4px; animation: pulse 1s ease-in-out infinite; }
    .loader-bar { width: 200px; height: 4px; background: #222; border-radius: 4px; margin-top: 30px; overflow: hidden; }
    .loader-fill { height: 100%; background: linear-gradient(90deg, #FFD700, #FF8F00); width: 0%; animation: loadFill 2s ease forwards; }
    @keyframes hexSpin { to { transform: rotate(360deg); } }
    @keyframes beeBounce { 0%,100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    @keyframes pulse { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes loadFill { to { width: 100%; } }

    /* --- Particle Styles --- */
    .particles { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .p { position: absolute; background: #FFD700; border-radius: 50%; animation: rise linear infinite; }
    @keyframes rise { 0% { transform: translateY(100vh) rotate(0); opacity: 0; } 10%,90% { opacity: 0.4; } 100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; } }

    /* --- Navigation Styles --- */
    nav { position: fixed; top: 0; width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,215,0,0.1); z-index: 100; transform: translateY(-100%); animation: navSlide 0.5s ease 2.5s forwards; }
    @keyframes navSlide { to { transform: translateY(0); } }
    .logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 900; color: #FFD700; }
    .logo span { font-size: 28px; }
    .nav-links { display: flex; gap: 30px; list-style: none; }
    .nav-links a { color: #aaa; text-decoration: none; font-weight: 500; transition: all 0.3s; }
    .nav-links a:hover { color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
    .nav-right { display: flex; align-items: center; gap: 15px; }
    .cart-btn { position: relative; background: rgba(255,215,0,0.1); border: 1px solid rgba(255,215,0,0.3); color: #FFD700; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: all 0.3s; cursor: pointer; user-select: auto;}
    .cart-btn:hover { background: rgba(255,215,0,0.2); transform: scale(1.1); }
    .cart-count { position: absolute; top: -5px; right: -5px; background: #FF8F00; color: #000; font-size: 12px; font-weight: 700; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .cart-count.active { transform: scale(1); }

    /* --- Main Content Structure --- */
    /* NEW: This container holds all content *except* the fixed nav and cart modal */
    .main-content-container {
      padding-top: 80px; /* Space below the fixed navbar */
      min-height: 200vh; /* Just for demonstration of scrolling content */
    }
    
    /* Crucial: Hides the main page content completely when the cart is open */
    .main-content-container.hidden {
      display: none;
    }

    /* --- Cart Modal Styles (NEW/IMPROVED) --- */
    .cart-modal {
      position: fixed;
      inset: 0; /* Covers the entire viewport */
      background: rgba(0, 0, 0, 0.9); /* Semi-transparent overlay */
      backdrop-filter: blur(5px);
      z-index: 500; /* Higher than main content, lower than loader */
      display: none; /* Hidden by default */
      overflow-y: auto; /* Allows scrolling *within* the cart if content is large */
      padding: 20px;
    }

    .cart-content {
      max-width: 600px;
      margin: 50px auto;
      background: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 30px;
      position: relative;
      animation: modalSlide 0.4s ease-out forwards;
    }
    
    @keyframes modalSlide {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .cart-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #FFD700;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
      user-select: auto;
    }

    .cart-close:hover {
      color: #FF8F00;
    }

    .cart-content h2 {
      color: #FFD700;
      border-bottom: 2px solid #333;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .cart-item {
        padding: 10px 0;
        border-bottom: 1px dashed #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .cart-item:last-child {
        border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="loader-hex">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 0L87.5 25V75L50 100L12.5 75V25L50 0Z" stroke="#FFD700" stroke-width="4"/>
      </svg>
    </div>
    <div class="loader-bee"><i class="fas fa-bug"></i></div>
    <div class="loader-text">LOADING SWARM</div>
    <div class="loader-bar"><div class="loader-fill"></div></div>
  </div>

  <div class="particles"></div>

  <nav>
    <div class="logo">
      <span><i class="fas fa-feather-alt"></i></span> Supreme Swarm
    </div>
    <ul class="nav-links">
      <li><a href="#home">HOME</a></li>
      <li><a href="#products">PRODUCTS</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>
    <div class="nav-right">
      <button class="cart-btn" id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </button>
    </div>
  </nav>

  <div class="main-content-container" id="main-content">
    
    <section style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #111;">
        <h1>Welcome to Supreme Swarm</h1>
    </section>
    <section style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #222;">
        <h2>Product Section (Scrollable)</h2>
        <p>This content will be hidden when the cart is open.</p>
    </section>
    </div>

  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <button class="cart-close" id="cart-close-btn"><i class="fas fa-times"></i></button>
      <h2><i class="fas fa-box-open"></i> Your Shopping Hive</h2>
      
      <div class="cart-items" id="cart-items-list">
        <div class="cart-item">
            <span>Supreme Honey Mask</span>
            <span>1,000,000 Honey</span>
        </div>
        <div class="cart-item">
            <span>Vicious Bee Egg</span>
            <span>2,500 Robux</span>
        </div>
      </div>
      
      <div style="margin-top: 20px; text-align: right; font-size: 1.2em; color: #FFD700;">
          Total: $30.00
      </div>
    </div>
  </div>

  <script>
    // Improved and centralized JavaScript
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- DOM Elements ---
        const body = document.body;
        const loader = document.querySelector('.loader');
        const particlesContainer = document.querySelector('.particles');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const cartCloseBtn = document.getElementById('cart-close-btn');
        const cartCount = document.getElementById('cart-count');
        const mainContent = document.getElementById('main-content');
        
        const initialCartCount = 2; // Example starting count

        // --- Loader & Initialization ---
        setTimeout(() => {
            loader.classList.add('hidden');
        }, 2800);

        // --- Particle Generation ---
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('p');
            p.style.width = p.style.height = `${Math.random() * 5 + 3}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.animationDuration = `${Math.random() * 15 + 5}s`;
            p.style.animationDelay = `-${Math.random() * 5}s`;
            particlesContainer.appendChild(p);
        }

        // Generate a reasonable number of particles
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
        
        // Update cart count on load
        if (initialCartCount > 0) {
            cartCount.textContent = initialCartCount;
            cartCount.classList.add('active');
        }

        // --- Cart Logic ---

        function openCart() {
            // 1. Prevent scrolling on the main page
            body.classList.add('cart-open');
            // 2. Hide the main page content
            mainContent.classList.add('hidden');
            // 3. Show the cart modal
            cartModal.style.display = 'block';
        }

        function closeCart() {
            // 1. Allow scrolling on the main page
            body.classList.remove('cart-open');
            // 2. Show the main page content
            mainContent.classList.remove('hidden');
            // 3. Hide the cart modal
            cartModal.style.display = 'none';
        }

        // Event Listeners
        cartBtn.addEventListener('click', openCart);
        cartCloseBtn.addEventListener('click', closeCart);
        
        // Close cart when clicking outside the content (on the modal backdrop)
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                closeCart();
            }
        });
        
        // Close cart on ESC key press
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && body.classList.contains('cart-open')) {
                closeCart();
            }
        });

    });
  </script>

</body>
</html>
