<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Swarm | Gaming Gear</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: default; user-select: none; }
    html { overflow-y: scroll; scrollbar-width: none; -ms-overflow-style: none; }
    html::-webkit-scrollbar { display: none; }
    :root {
      --gold: #FFD700;
      --gold-dark: #B8860B;
      --gold-light: #FFC107;
      --black: #0a0a0a;
      --dark: #111;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--black);
      color: #fff;
      overflow-x: hidden;
    }
    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10,10,10,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,215,0,0.1);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo svg { width: 40px; height: 40px; }
    .logo-text { height: 24px; }
    .nav-links { display: flex; gap: 2rem; list-style: none; align-items: center; }
    .nav-links a { text-decoration: none; }
    .nav-links svg { height: 16px; transition: opacity 0.3s; }
    .nav-links a:hover svg { opacity: 0.7; }
    .btn {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      align-items: center;
    }
    .btn svg { height: 14px; }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,215,0,0.3);
    }
    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      background: radial-gradient(ellipse at center, rgba(255,215,0,0.05) 0%, transparent 70%);
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5l21.65 12.5v25L30 55 8.35 42.5v-25L30 5z' fill='none' stroke='%23FFD700' stroke-opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
    }
    .hero-content { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; }
    .hero-logo { width: 200px; height: 200px; margin-bottom: 2rem; animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .hero-title { height: 60px; margin-bottom: 2rem; }
    /* Products */
    .section { padding: 5rem 5%; }
    .section-title { height: 40px; margin-bottom: 3rem; }
    .section-header { display: flex; justify-content: center; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: linear-gradient(145deg, #151515, #0d0d0d);
      border: 1px solid rgba(255,215,0,0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card:hover {
      transform: translateY(-10px);
      border-color: var(--gold);
      box-shadow: 0 20px 40px rgba(255,215,0,0.1);
    }
    .product-icon { font-size: 3rem; color: var(--gold); margin-bottom: 1rem; }
    .product-title { height: 22px; margin-bottom: 0.5rem; }
    .product-desc { height: 16px; margin-bottom: 1rem; }
    .product-price { height: 24px; }
    /* Features */
    .features { background: linear-gradient(180deg, transparent, rgba(255,215,0,0.02), transparent); }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .feature { text-align: center; padding: 2rem; display: flex; flex-direction: column; align-items: center; }
    .feature i { font-size: 2.5rem; color: var(--gold); margin-bottom: 1rem; }
    .feature-title { height: 20px; margin-bottom: 0.5rem; }
    .feature-desc { height: 16px; }
    /* Contact */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input, .contact-form textarea {
      background: #151515;
      border: 1px solid rgba(255,215,0,0.2);
      border-radius: 8px;
      padding: 1rem;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: var(--gold);
    }
    .contact-form textarea { min-height: 150px; resize: vertical; }
    .contact-form .btn { justify-content: center; width: 100%; padding: 1rem; }
    /* Footer */
    footer {
      text-align: center;
      padding: 3rem;
      border-top: 1px solid rgba(255,215,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-links { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1.5rem; }
    .social-links a { color: #777; font-size: 1.5rem; transition: color 0.3s; }
    .social-links a:hover { color: var(--gold); }
    .copyright { height: 14px; }
    /* Mobile */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hero-logo { width: 150px; height: 150px; }
      .hero-title { height: 40px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <svg viewBox="0 0 80 80">

        <g transform="translate(40, 40) scale(0.35)">
          <ellipse cx="0" cy="5" rx="22" ry="30" fill="#FFD700"/>

    </div>
    <ul class="nav-links">
      <li><a href="#products"><svg viewBox="0 0 80 20"><text x="0" y="15" fill="#ccc" font-family="Segoe UI, system-ui, sans-serif" font-weight="500" font-size="14">Products</text></svg></a></li>
      <li><a href="#features"><svg viewBox="0 0 70 20"><text x="0" y="15" fill="#ccc" font-family="Segoe UI, system-ui, sans-serif" font-weight="500" font-size="14">Why Us</text></svg></a></li>
      <li><a href="#contact"><svg viewBox="0 0 70 20"><text x="0" y="15" fill="#ccc" font-family="Segoe UI, system-ui, sans-serif" font-weight="500" font-size="14">Contact</text></svg></a></li>
    </ul>
    <button class="btn"><svg viewBox="0 0 80 18"><text x="0" y="14" fill="#000" font-family="Segoe UI, system-ui, sans-serif" font-weight="700" font-size="14">Shop Now</text></svg></button>
  </nav>

  <section class="hero">
    <div class="hero-content">

        <defs>
          <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">

          <rect x="-18" y="12" width="36" height="7" fill="#111" rx="3"/>
          <rect x="-14" y="26" width="28" height="6" fill="#111" rx="3"/>

          <circle cx="-12" cy="-58" r="3" fill="#FFD700"/>

          <ellipse cx="-28" cy="-10" rx="18" ry="12" fill="#FFD700" opacity="0.4" transform="rotate(-20, -28, -10)"/>
          <ellipse cx="28" cy="-10" rx="18" ry="12" fill="#FFD700" opacity="0.4" transform="rotate(20, 28, -10)"/>
        </g>
      </svg>
      <svg class="hero-title" viewBox="0 0 500 60">
        <defs>
          <linearGradient id="heroGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700"/><stop offset="50%" stop-color="#FFC107"/><stop offset="100%" stop-color="#B8860B"/>

        <text x="250" y="45" text-anchor="middle" fill="url(#heroGold)" font-family="Segoe UI, system-ui, sans-serif" font-weight="900" font-size="48" letter-spacing="0.1em">SUPREME SWARM</text>

      <button class="btn"><svg viewBox="0 0 140 18"><text x="0" y="14" fill="#000" font-family="Segoe UI, system-ui, sans-serif" font-weight="700" font-size="14">Browse Collection</text></svg></button>
    </div>
  </section>

        <svg class="product-price" viewBox="0 0 100 26"><text x="50" y="20" text-anchor="middle" fill="#FFD700" font-family="Segoe UI, system-ui, sans-serif" font-weight="700" font-size="20">$69.99</text></svg>
      </div>
      <div class="product-card">
        <div class="product-icon"><i class="fas fa-gamepad"></i></div>
        <svg class="product-title" viewBox="0 0 160 24"><text x="80" y="18" text-anchor="middle" fill="#fff" font-family="Segoe UI, system-ui, sans-serif" font-weight="600" font-size="18">Colony Controller</text></svg>
        <svg class="product-desc" viewBox="0 0 200 18"><text x="100" y="14" text-anchor="middle" fill="#777" font-family="Segoe UI, system-ui, sans-serif" font-size="13">Pro-grade wireless controller</text></svg>
        <svg class="product-price" viewBox="0 0 100 26"><text x="50" y="20" text-anchor="middle" fill="#FFD700" font-family="Segoe UI, system-ui, sans-serif" font-weight="700" font-size="20">$59.99</text></svg>
      </div>
    </div>
  </section>

  <section class="section features" id="features">

  <section class="section" id="contact">

      <svg class="section-title" viewBox="0 0 200 40">
        <text x="100" y="30" text-anchor="middle" fill="#FFD700" font-family="Segoe UI, system-ui, sans-serif" font-weight="800" font-size="32">Contact Us</text>
      </svg>
